<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forms and Inputs</title>
</head>
<body>
    <h1>Form</h1>
    <form action="submit.html" method="post">
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" required>
        <br><br>
        <label for="email">Email</label>
        <input type="email" id="email" name="email" required>
        <br><br>
        <label for="password">Password</label>
        <input type="password" id="password" name="password" required>
        <br><br>
        <label for="number">Age</label>
        <input type="number" id="number" name="number" min="1" max="80" required>
        <br><br>
        <label for="date">DAte of Birth</label>
        <input type="date" id="date" name="date" required>
        <br><br>
        <label for="color">Choose color</label>
        <input type="color" id="color" name="color">
        <br><br>
        <label for="file">Upload file</label>
        <input type="file" id="file" name="file" accept=".jpg, .jpeg, .png">
        <br><br>

        <label>Profile Status:</label><br>

        <input type="radio" id="student" name="profile" value="student">
        <label for="Student">Student</label><br>

        <input type="radio" id="professional" name="profile" value="professional">
        <label for="Professional">Professional</label><br>
        <br>
        <button type="submit">Submit</button>
        <button type="reset">Reset</button>
    </form>
    
    
</body>
</html>
