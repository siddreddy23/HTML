<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Multimedia</title>
</head>
<body>
    <h1>MULTIMEDIA: IMAGE, AUDIO & VIDEO</h1>
    <figure style="border:2px solid black; padding:10px; width:220px; text-align:center;">
    <img src="sid.jpg" alt="Sid" style= "width:200px;height:200px" >
    <figcaption>
    Siddharth Reddy is an upcoming Billionaire.
    </figcaption>
    </figure>
    <audio controls>
        <source src="ringtone.mp3" type="audio/mpeg">
        A ringtone in MP3 format
    </audio>
    <hr>
    <video controls width="320" height="240" style="border:2px solid black; padding:10px;">
        <source src="video.mp4" type="video/mp4">
        A video in MP4 format
    </video>
    <hr> <hr>
    <blockquote class="twitter-tweet">
  <a href="https://twitter.com/i/status/1949888887561593145"></a>
</blockquote>
<script async src="https://platform.twitter.com/widgets.js" charset="utf-8"></script>

    
</body>
</html>
